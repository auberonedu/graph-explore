<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Graph Visualization</h1>
    <svg width="800" height="600"></svg>
    <script>
        const graph = {"nodes": [{"id": "3"}, {"id": "7"}, {"id": "12"}, {"id": "34"}, {"id": "56"}, {"id": "78"}, {"id": "91"}, {"id": "45"}, {"id": "23"}, {"id": "67"}], "links": [{"source": "3", "target": "7"}, {"source": "3", "target": "34"}, {"source": "7", "target": "12"}, {"source": "7", "target": "45"}, {"source": "7", "target": "34"}, {"source": "7", "target": "56"}, {"source": "12", "target": "7"}, {"source": "12", "target": "56"}, {"source": "12", "target": "78"}, {"source": "34", "target": "34"}, {"source": "34", "target": "23"}, {"source": "34", "target": "91"}, {"source": "56", "target": "78"}, {"source": "78", "target": "91"}, {"source": "91", "target": "56"}, {"source": "45", "target": "23"}, {"source": "23", "target": "7"}, {"source": "67", "target": "91"}]};

        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        // Define arrow marker for directed edges
        svg.append("defs").append("marker")
            .attr("id", "arrow")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 22)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("fill", "#333");

        // Create a container for the links
        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("path")
            .data(graph.links)
            .enter().append("path")
            .attr("stroke-width", 2)
            .attr("stroke", "#333")
            .attr("fill", "none")
            .attr("marker-end", "url(#arrow)");

        // Create a container for nodes (each is a <g> with a circle and text)
        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")
            .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

        node.append("circle")
            .attr("r", 20)
            .attr("fill", "#fff")
            .attr("stroke", "#333");

        node.append("text")
            .attr("dy", 4)
            .attr("text-anchor", "middle")
            .attr("fill", "#333")
            .text(d => d.id);

        // Set up the simulation
        const simulation = d3.forceSimulation(graph.nodes)
            .force("link", d3.forceLink(graph.links).id(d => d.id).distance(120))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        simulation.on("tick", () => {
            link.attr("d", function(d) {
                if (d.source.id === d.target.id) {
                    // Self-loop logic
                    const r = 25; // Loop radius
                    const offsetX = d.source.x + 20; // Shift slightly to the right
                    const offsetY = d.source.y - 20; // Shift slightly upward
                    return `M ${offsetX},${offsetY} A ${r},${r} 0 1,1 ${offsetX - 1},${offsetY}`;
                } else {
                    // Normal straight path
                    return `M ${d.source.x},${d.source.y} L ${d.target.x},${d.target.y}`;
                }
            });

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
